<!DOCTYPE html>
<html>
<head>
    <title>Login with Google</title>
    <meta name="google-signin-client_id" content="176915472690-smathhsfr749uikeuig0in7dqvvvjfi5.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
        /* Customize the sign-in button */
        .g-signin2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Google Sign-In button -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <script>
        // Function to handle successful sign-in
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

            // Get the ID token
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);

            // Send the ID token to your backend for verification
            sendTokenToBackend(id_token);
        }

        // Function to send ID token to backend for verification
        function sendTokenToBackend(token) {
            // Make an HTTP POST request to your backend endpoint
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://main--dazzling-cheesecake-1b14e8.netlify.app/pages/managedata', true); // Adjust the URL to your backend endpoint
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log('Token verification successful');
                    // Handle successful token verification, e.g., redirect to dashboard
                } else {
                    console.error('Token verification failed');
                    // Handle token verification failure
                }
            };

            xhr.onerror = function() {
                console.error('Error sending token to backend');
                // Handle network errors or other issues
            };

            // Send the ID token as JSON payload
            xhr.send(JSON.stringify({ id_token: token }));
        }
    </script>

    <script>
        // Function to sign out
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }
    </script>

    <!-- Sign out button (optional) -->
    <button onclick="signOut()">Sign out</button>

</body>
</html>
