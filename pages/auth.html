 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Google Login</title>
   <script src="https://apis.google.com/js/api.js"></script>
   <style>
     /* Include your CSS styles here */
     img { max-width: 100px; }
   </style>
 </head>
 <body>
   <h2>Google Login</h2>
   <div id="login-button"></div>
   <div id="profile-info" style="display: none;">
     <img id="profile-img" src="" alt="user">
     <h3>User Logged In</h3>
     <p id="profile-name"></p>
     <p id="profile-email"></p>
     <button id="logout-button">Log out</button>
   </div>
 
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script>
     const clientId = "156424399259-dkedh7nn731tgtk5itiimhqjm9i3craj.apps.googleusercontent.com";
 
     function onSuccess(res) {
       const profile = res.getBasicProfile();
       document.getElementById('profile-img').src = profile.getImageUrl();
       document.getElementById('profile-name').innerText = `Name: ${profile.getName()}`;
       document.getElementById('profile-email').innerText = `Email: ${profile.getEmail()}`;
       document.getElementById('profile-info').style.display = 'block';
       document.getElementById('login-button').style.display = 'none';
 
       // Send profile data to the backend
       axios.post('http://localhost:5000/api/profile', {
         name: profile.getName(),
         imageUrl: profile.getImageUrl(),
         email: profile.getEmail()
       }, {
         withCredentials: true, // Ensure credentials are sent with the request
       })
       .then(response => {
         console.log('Profile data saved:', response.data);
       })
       .catch(error => {
         console.error('Error saving profile data:', error);
       });
     }
 
     function onFailure(res) {
       console.log('Failure', res);
     }
 
     function logOut() {
       const auth2 = gapi.auth2.getAuthInstance();
       auth2.signOut().then(() => {
         document.getElementById('profile-info').style.display = 'none';
         document.getElementById('login-button').style.display = 'block';
       });
     }
 
     function renderButton() {
       gapi.signin2.render('login-button', {
         scope: 'profile email',
         width: 240,
         height: 50,
         longtitle: true,
         theme: 'dark',
         onsuccess: onSuccess,
         onfailure: onFailure
       });
     }
 
     function initClient() {
       gapi.client.init({
         clientId: clientId,
         scope: ''
       }).then(() => {
         renderButton();
       });
     }
 
     gapi.load('client:auth2', initClient);
 
     document.getElementById('logout-button').addEventListener('click', logOut);
   </script>
 </body>
 </html>
